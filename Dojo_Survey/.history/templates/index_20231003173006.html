<!DOCTYPE html>
<html>
<head>
    <title>Dojo Survey</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Dojo Survey</h1>
        <form method="POST" action="/process">
            <div class="form-group">
                <label for="your_name">your_name:</label>
                <input type="text" class="form-control" your_name="your_name" required>
            </div>

            <div class="form-group">
                <label for="location">location:</label>
                <input type="location" class="form-control" name="location" required>
            </div>

            <div class="form-group">
                <label for="favorite_language">Favorite Color:</label>
                <input type="text" class="form-control" name="favorite_language" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
