<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
</head>
<body>
    <h1>Counter App</h1>
    <p>Number of times you've visited this site: {{ visit_count }}</p>
    <p>Counter: {{ counter }}</p>
    
    <form method="GET" action="/increment_counter">
        <label for="increment">Increment by:</label>
        <input type="number" id="increment" name="increment" value="2">
        <button type="submit">Increment</button>
    </form>
    
    <form method="GET" action="/destroy_session">
        <button type="submit">Reset</button>
    </form>
</body>
</html>
