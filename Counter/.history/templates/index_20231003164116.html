<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
    <!-- Add Bootstrap CSS (you may need to adjust the URLs) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Counter App</h1>
        <p>Number of times you've visited this site: {{ visit_count }}</p>
        
        <form method="GET" action="/destroy_session">
            <button type="submit" class="btn btn-danger">Reset</button>
        </form>
    </div>

    <!-- Add Bootstrap JavaScript (you may need to adjust the URLs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
